<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel= "stylesheet" type = "text/css" href="style.css" />
    <title>Food Game</title>
  </head>
  <body>
    <header>
      <div class="large-font">Food Hangman Game</div>
      <button class="start-button">Start</button>
    </header>

    <main>
      <section>
        <div class="card word-guess">
          <div class="large-font word-blanks">F _ O D S</div>
        </div>
      </section>

      <section>
        <div class="card results">
          <div class="win-loss-container">
            <div>
              <h2>Wins: <span class="win">0</span></h2>
              <h2>Loses: <span class="lose">0</span></h2>
            </div>
            <button class="reset-button">Reset Game</button>
          </div>
          <div class="card timer">
            <div class="timer-text">
              <div class="large-font timer-count">10</div>
              <h3>Time Remaining</h3>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- <script src="index.js"></script> -->
  </body>
</html>
